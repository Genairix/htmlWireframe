<!-- Wireframe for quzz app -->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Quiz App Wireframe</title>
        <link href="index.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <main>
            <div id = 'firstPage'>
                <h1>Javascript,Html and Css Quiz</h1>
                <h2>Test your Web Development knowledge</h2>
                <button>Start Quiz</button>
            </div>
            <div id = questionsPage>
                <h2>Question</h2>
                <p>Answer 1</p>
                <p>Answer 2</p>
                <p>Answer 3</p>
                <p>Answer 4</p>
                <button>submit</button>
            </div>
            <div id = 'validationPage'>
                <h2>Correct! or Incorrect</h2>
                <h2>If incorrect what was the right answer</h2>
                <button>Next Question</button>
            </div>
            <div id = 'endPage'>
                <h2>Your score was:</h2>
                <button>Retry</button>
            </div>
        </main>
    </body>

</html>
